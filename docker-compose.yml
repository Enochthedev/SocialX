version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: socialx-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-socialx}
      POSTGRES_USER: ${POSTGRES_USER:-socialx_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-socialx_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socialx-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: socialx-chromadb
    ports:
      - "${CHROMADB_PORT:-8000}:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socialx-network

  redis:
    image: redis:7-alpine
    container_name: socialx-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socialx-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socialx-backend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - POSTGRES_HOST=postgres
      - CHROMADB_HOST=chromadb
      - REDIS_HOST=redis
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - socialx-network

  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: socialx-ai-engine
    environment:
      - PYTHON_ENV=${PYTHON_ENV:-production}
      - POSTGRES_HOST=postgres
      - CHROMADB_HOST=chromadb
      - REDIS_HOST=redis
    ports:
      - "${AI_ENGINE_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ai-engine:/app
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - socialx-network

volumes:
  postgres-data:
  chroma-data:
  redis-data:

networks:
  socialx-network:
    driver: bridge
